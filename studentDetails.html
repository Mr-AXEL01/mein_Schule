<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Student Details - Shule</title>
</head>

<body class="bg-[#e3e3e3]">

    <header class="bg-gray-800 p-4 text-white flex justify-between items-center px-12">
        <h1 class="text-3xl">Shule</h1>
        <nav>
            <a href="index.html" class="mr-4">Home</a>
            <a href="students.html" class="mr-4">Students</a>
            <a href="courses.html">Courses</a>
        </nav>
    </header>

    <main class="w-11/12 mx-auto">
        <h2 class="text-2xl font-bold m-6 mb-4">Student Details :</h2>
        <section class="p-4 flex flex-col items-center">
            <div class="flex justify-between w-full">
                <div id="studentDetails" class="mb-4 p-6 px-10 border-2 rounded-[20px] bg-[#fff] w-[20%]">
                    <p>ID: <span id="studentId"></span></p>
                    <p>Name: <span id="studentName"></span></p>
                    <p>Age: <span id="studentAge"></span></p>
                </div>
    
                <form id="courseForm" class="p-6 bg-[#fff] rounded-[20px] w-[40%]">
                    <div class="mb-4">
                        <label for="courseName" class="block text-sm font-medium text-gray-700">Add Course:</label>
                        <select id="courseName" class="bg-[#d8ddf4] mt-1 p-1 text-center block w-full rounded-md border-gray-300 shadow-sm">
                            <!-- Options will be populated dynamically -->
                        </select>
                        <span id="errorCourseName" class="error-message text-red-500"></span>
                    </div>
                    <button type="submit" class="px-4 py-2 bg-green-800 hover:bg-green-500 text-white rounded-lg">Add Course</button>
                </form>
            </div>

            <table class="w-[90%] mt-10 rounded-md bg-white">
                <thead>
                    <tr>
                        <th class="py-2">Course ID</th>
                        <th class="py-2">Course Name</th>
                        <th class="py-2">Action</th>
                    </tr>
                </thead>
                <tbody id="courseTable" class="text-center border-t-2 border-gray-700">
                    <!-- Course rows will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/student.js"></script>
</body>

</html>
